<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calc</title>
</head>
<body>
    <div class="container">
        <input type="button" value="1" class="operands">
        <input type="button" value="2" class="operands">
        <input type="button" value="3" class="operands">
        <input type="button" value="4" class="operands">
        <input type="button" value="5" class="operands">
        <input type="button" value="6" class="operands">
        <input type="button" value="7" class="operands">
        <input type="button" value="8" class="operands">
        <input type="button" value="9" class="operands">
        <input type="button" value="0" class="operands">
        <input type="button" value="+" class="operators">
        <input type="button" value="-" class="operators">
        <input type="button" value="*" class="operators">
        <input type="button" value="/" class="operators">
        <input type="button" value="=" class="operators">
        <input type="button" value="AC" class="options">
        <input type="button" value="CANC" class="options">
        <input type="text" id="calc-display" value="hello">
    </div>
</body>
</html>
